{% extends 'base.html' %}
{% block title %}Pagina Cliente{% endblock %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-6">
                <ul class="list-group">
                    <h3>Listagem de clientes</h3>
                    {% for person in persons %}
                        <li class="list-group-item">
                        <a href="{% url 'persons_update' person.id %}"> {{person.first_name}} {{person.last_name}} </a>
                        <a href="{% url 'persons_delete' person.id %}"><button class="btn btn-danger" style="float:right">Deletar</button></a>
                        </li>
                        <hr>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm">
                <a href="{% url 'persons_new' %}"><button class="btn btn-success">Novo Cliente</button></a>
                <br><br>
                <a href="{% url 'logout' %}"><button class="btn btn-warning">Deslogar</button></a>
            </div>
        </div>
    </div>
{% endblock %}
